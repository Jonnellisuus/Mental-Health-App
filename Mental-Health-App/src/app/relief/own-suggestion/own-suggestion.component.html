<div>
  <mat-card
    [ngClass]="{'class-selections1': savedThemeIndex == 'themeNbr1' || savedThemeIndex == null, 'class-selections2': savedThemeIndex == 'themeNbr2', 'class-selections3': savedThemeIndex == 'themeNbr3'}">
    <form #suggestionForm="ngForm" (ngSubmit)="onSubmit(suggestionForm)">
      <div class="form-group">
        <label>Nimi</label><br>
        <input class="form-control" name="name" #name="ngModel" minlength="2" maxlength="20"
               [(ngModel)]="suggestionService.selectedSuggestion.suggestionName" placeholder="Kerro avun nimi.."
               required>
      </div>
      <div class="form-group">
        <label>Kerro lisätietoja</label><br>
        <input class="form-control" name="info" #info="ngModel" minlength="2" maxlength="50"
               [(ngModel)]="suggestionService.selectedSuggestion.suggestionInfo" placeholder="Kerro lisää.." required>
      </div>
      <div class="form-group">
        <button mat-raised-button class="btn btn-default" type="submit" [disabled]="!suggestionForm.valid">Tallenna
        </button>
        <button mat-raised-button class="btn btn-default" type="button" (click)="returnPage()">Peruuta</button>
      </div>
    </form>
  </mat-card>
</div>
