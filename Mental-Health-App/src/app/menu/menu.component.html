    <mat-list-item class="menu-items">
        <button [ngClass]="{'testiklassi': savedIndex == 'themeNbr1', 'testiklassi2': savedIndex == 'themeNbr2'}" mat-fab class="menu-button3"><mat-icon class="icon">stars</mat-icon><br>

      <button [ngClass]="{'testiklassi': savedIndex == 'themeNbr1', 'testiklassi2': savedIndex == 'themeNbr2'}" mat-fab class="menu-button4"><mat-icon class="icon">favorite</mat-icon><br>
